<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование навыков</title>
  <meta name="description" content="Пройдите тестирование своих навыков.">
  <!-- Open Graph -->
  <meta property="og:title" content="Тестирование навыков"/>
  <meta property="og:description" content="Пройдите тестирование своих навыков."/>
  <meta property="og:image" content="img/logo.svg"/>
  <meta property="og:type" content="type"/>
  <meta property="og:url" content= "test.html"/>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="logo">
        <a class="logo__link" href="index.html">
          <img class="logo__img" src="img/logo.svg" width="98" height="29" alt="Логотип Викиум в виде мозга с разноцветными частями.">
        </a>
      </div>

      <div class="header__inner--position progress">
        <ul class="progress__list progress-list progress-list--bar">
          <li class="progress-list__item progress-list__item--active">Знакомство</li>
          <li class="progress-list__item">Тестирование</li>
          <li class="progress-list__item">Создание индивидуальной программы</li>
        </ul>

        <div class="progress__bar">
          <div class="bar bar--theme-purple"></div>
        </div>
      </div>

      <nav class="nav">
        <a class="change-link change-link--button change-link--mobile" href="authorization.html">Войти</a>
        <a class="change-link change-link--display" href="authorization.html">Сменить аккаунт</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="test">
        <div class="test__inner">
          <picture>
            <source media="(min-width: 768px)" srcset="img/professor-tablet.webp 1x, img/professor-tablet@2x.webp 2x" type="image/webp">
            <source srcset="img/professor-mobile.webp 1x, img/professor-mobile@2x.webp 2x" type="image/webp">

            <source media="(min-width: 768px)" srcset="img/professor-tablet.png 1x, img/professor-tablet@2x.png 2x">
            <img class="test__img" src="img/professor-mobile.png" srcset="img/professor-mobile@2x.png" width="115" height="106" alt="Профессор в очках со списком заданий.">
          </picture>
          <div class="test__wrapper">
            <h1 class="test__heading">Пройдите тестирование<br> ваших навыков</h1>
            <p class="test__text test__text--indent-m">Оно займет всего 3 минуты.</p>
            <p class="test__text test__text--indent-xl">Результаты теста помогут нам<br> составить индивидуальную<br> программу тренировок.</p>
            <button class="button button--small button--theme-purple button--size-xl" type="submit">Начать тестирование</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
