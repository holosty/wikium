<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <meta name="description" content="Авторизация для пользователей">
  <!-- Open Graph -->
  <meta property="og:title" content="Авторизация"/>
  <meta property="og:description" content="Авторизация для пользователей."/>
  <meta property="og:image" content="img/logo.svg"/>
  <meta property="og:type" content="type"/>
  <meta property="og:url" content= "authorization.html"/>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="logo">
        <a class="logo__link" href="#">
          <img class="logo__img" src="img/logo.svg" width="98" height="29" alt="Логотип Викиум в виде мозга с разноцветными частями.">
        </a>
      </div>

      <nav class="nav">
        <a class="nav__link back-link" href="#">Назад</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="authorization">
        <div class="authorization__inner">
          <h1 class="authorization__heading">Вход на сайт</h1>

          <form class="form" action="#" method="post" target="_blank" autocomplete="off">
            <label class="visually-hidden" for="email">Электронная почта</label>
            <input class="form__input input input--email" type="email" name="email" id="email" placeholder="Введите ваш E-mail" required>
            <label class="visually-hidden" for="password">Пароль</label>
            <input class="form__input form__input--indent input input--password" type="password" name="password" id="password" placeholder="Введите ваш пароль" required>
            <div class="form__inner">
              <div class="form__box">
                <input class="input-checkbox visually-hidden" type="checkbox" name="remember" id="remember">
                <label class="label label--checkbox" for="remember">Запомнить меня</label>
              </div>
              <a class="link" href="#">Забыли пароль</a>
            </div>
            <button class="authorization__button-theme button" type="submit">Войти</button>
          </form>

          <p class="authorization__text">
            Новый пользователь? <a href="registration.html" class="link">Зарегистрируйтесь</a> и начните заниматься своим мозгом прямо сейчас. Или войдите с помощью социальных сетей.
          </p>

          <ul class="social-list">
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img class="social-list__img social-list__img--vk" src="img/vk.svg" aria-hidden="true" focusable="false" width="41" height="40" alt="Логотип Вконтакте.">
                <span class="visually-hidden">Войти через аккаунт Вконтакте</span>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img class="social-list__img social-list__img--fb" src="img/fb.svg" aria-hidden="true" focusable="false" width="42" height="40" alt="Логотип Фейсбук.">
                <span class="visually-hidden">Войти через аккаунт Фейсбук</span>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img class="social-list__img social-list__img--mail" src="img/mail.svg" aria-hidden="true" focusable="false" width="41" height="40" alt="Логотип Мэйлру.">
                <span class="visually-hidden">Войти через аккаунт Мэйлру</span>
              </a>
            </li>
            <li class="social-list__item">
              <a class="social-list__link" href="#">
                <img class="social-list__img social-list__img--google" src="img/google.svg" aria-hidden="true" focusable="false" width="40" height="40" alt="Логотип Гугл.">
                <span class="visually-hidden">Войти через аккаунт Гугл</span>
              </a>
            </li>
          </ul>

        </div>
      </section>
    </div>
  </main>
</body>
</html>
