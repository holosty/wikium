<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Base Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Развитие навыков внимания</title>
  <meta name="description" content="Выберите необходимые навыки внимания и в путь!">
  <!-- Open Graph -->
  <meta property="og:title" content="Развитие навыков внимания"/>
  <meta property="og:description" content="Выберите необходимые навыки внимания и в путь!"/>
  <meta property="og:image" content="img/logo.svg"/>
  <meta property="og:type" content="type"/>
  <meta property="og:url" content= "thinking.html"/>
  <!-- FFS (Favicon, Fonts, Style) -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="logo">
        <a class="logo__link" href="index.html">
          <img class="logo__img" src="img/logo.svg" width="98" height="29" alt="Логотип Викиум в виде мозга с разноцветными частями.">
        </a>
      </div>

      <div class="header__inner--position progress">
        <ul class="progress__list progress-list progress-list--bar">
          <li class="progress-list__item progress-list__item--active">Знакомство</li>
          <li class="progress-list__item">Тестирование</li>
          <li class="progress-list__item">Создание индивидуальной программы</li>
        </ul>

        <div class="progress__bar">
          <div class="bar bar--theme-purple"></div>
        </div>
      </div>

      <nav class="nav">
        <a class="change-link change-link--button" href="authorization.html">Войти</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="skill">
        <div class="skill__inner">
            <h1 class="skill__heading">Какие навыки <span class="skill__heading--theme-blue">внимания</span> вы хотели бы развить?</h1>
            <p class="skill__text">Можно выбрать несколько вариантов ответов</p>

            <form class="skill__form form" action="#" method="post" target="_blank">
              <ul class="form__list">
                <li class="form__list-item form__list-item--distracted">
                  <input class="input-checkbox visually-hidden" type="checkbox" name="stop-being-distracted" id="distracted">
                  <label class="form__label form__label--theme label label--checkbox label--position" for="distracted">Перестать отвлекаться на внешние помехи и раздражители</label>
                </li>
                <li class="form__list-item form__list-item--switch">
                  <input class="input-checkbox visually-hidden" type="checkbox" name="quickly-switch" id="switch">
                  <label class="form__label form__label--theme label label--checkbox label--position" for="switch">Легко и быстро переключаться между разными видами деятельности</label>
                </li>
                <li class="form__list-item form__list-item--hold">
                  <input class="input-checkbox visually-hidden" type="checkbox" name="ability-to-hold" id="hold">
                  <label class="form__label form__label--theme label label--checkbox label--position" for="hold">Способность удерживать внимание на нескольких процессах одновременно</label>
                </li>
                <li class="form__list-item form__list-item--information">
                  <input class="input-checkbox visually-hidden" type="checkbox" name="more-information" id="information">
                  <label class="form__label form__label--theme label label--checkbox label--position" for="information">Воспринимать больше информации при работе с текстом/аудио/видео</label>
                </li>
              </ul>
              <button class="skill__button button button--small button--theme-purple button--position" type="submit">Продолжить</button>
            </form>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
